    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .i::before {
            content: "";
            position: absolute;
            width: 0px;
            height: 0px;
            opacity: 20%;
            background: white;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto
        }

        .i:hover:before {
            animation: anim-in 0.7s forwards ease-out
        }

        @keyframes anim-in {
            100% {
                opacity: 0%;
                border-radius: 0;
                width: 600px;
                height: 600px
            }

            0% {
                width: 0px;
                height: 0px;
                border-radius: 100%;
                opacity: 20%
            }
        }

    </style>
</head>
